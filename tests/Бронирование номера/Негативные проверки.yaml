      - action: Выбрать период бронирования таким образом, чтобы он пересекался с недоступным периодом на один день
      - action: Заполнить поле “Имя“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Имя“
      - action: Заполнить поле “Фамилия“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Фамилия“
      - action: Заполнить поле “email“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “e-mail“
      - action: Заполнить поле “Телефон“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Телефон“
      - action: Нажать “Забронировать“
        expected_result: |-
          POST запрос /booking вернулся с 409 статус-кодом;
          На странице отобразилось предупреждение “Указанные номера либо недействительны, либо уже забронированы на одну или несколько выбранных вами дат.“.
    post-conditions:
      - action: Перезагрузить страницу
      - action: Проскроллить страницу до блока “Номера“
        expected_result: Предупреждение не отображается
