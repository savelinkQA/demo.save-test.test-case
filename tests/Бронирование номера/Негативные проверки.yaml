  - case_id: 16c515b8-9b15-4e0d-b9c3-28e17e320d26
    title: Ошибка при отправке бронирования без указания периода
    description: Проверка валидации формы бронирования при попытке отправить заявку без выбора периода заселения и выезда. Ожидается возврат ошибки 400 и отображение соответствующего предупреждения.
    priority: medium
    tags:
      - Регресс
    estimatedTime: 4m
    custom_fields: []
    links: []
    attachments: []
    common_cases: []
    pre-conditions:
      - action: Открыта главная страница сайта
      - action: Открыты DevTools на вкладке Network
    steps:
      - action: Проскроллить страницу до блока “Номера“
        expected_result: Блок “Номера“ отображается
      - action: Нажать “Забронировать номер“ для **произвольного** номера
        expected_result: Под описанием номера отобразилась форма бронирования номера;В календаре отображается текущий месяц
      - action: '**Не** выбирать период бронирования'
      - action: Заполнить поле “Имя“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Имя“
      - action: Заполнить поле “Фамилия“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Фамилия“
      - action: Заполнить поле “email“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “e-mail“
      - action: Заполнить поле “Телефон“ произвольным валидным значением
        expected_result: Введенное значение отобразилось в поле “Телефон“
      - action: Нажать “Забронировать“
        expected_result: |-
          POST запрос /booking вернулся с 400 статус-кодом;
          На странице отобразилось предупреждение “Дата заселения не может быть пустой. Дата выезда не может быть пустой. “.
    post-conditions:
      - action: Перезагрузить страницу
      - action: Проскроллить страницу до блока “Номера“
        expected_result: Предупреждение не отображается

  - case_id: 2c43a475-784d-410c-8b22-e40b002d0c08
    title: Ошибка при пересечении периодов бронирования номера
    description: Проверка валидации при попытке забронировать номер на период, который пересекается с уже забронированным периодом. Ожидается возврат ошибки 409 и отображение предупреждения о недоступности номера.
    estimatedTime: 5m
    custom_fields: []
    links: []
    attachments: []
    common_cases: []
    pre-conditions:
      - action: Открыта главная страница сайта
      - action: Существует номер с забронированным периодом в текущем месяце
      - action: Открыты DevTools на вкладке Network
    steps:
      - action: Проскроллить страницу до блока “Номера“
        expected_result: Блок “Номера“ отображается
      - action: Нажать “Забронировать номер“ для номера из предусловия
        expected_result: |-
